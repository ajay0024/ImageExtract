{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="{%static "styles/mycss.css" %}">
  <script type="text/javascript" src="{%static "js/myjs.js" %}"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <img class="mx-auto mt-3 d-block" src="{%static "images/"%}{{img_address}}" alt="Beautiful Picture" aspect-ratio="1" height="400" />
      </div>

    </div>

    <form class="row justify-content-center" action="" method="post" enctype='multipart/form-data'>
      {%csrf_token%}
      <div class="col-md-4 mt-3">
        <div class="mb-3">
          <input class="form-control" type="file" id="formFile" name="img" accept="image/*">
        </div>
      </div>
      <div class="col-md-2 text-center d-flex align-items-center justify-content-center">
        <input type="submit" name="" value="Extract Colors" class="align-middle btn btn-primary">
      </div>
    </form>


    <div class="row mb-3 pb-3 justify-content-center gx-0">
        {% for color in colors%}
        <div class="col-1 ">
          <div class="color text-center d-flex justify-content-center align-items-center" data-color="{{color}}" style="background-color: {{color}};" onclick="copyColor('{{color}}')"><span class="hex"> {{color}} </span> </div>
        </div>
        {% endfor%}
    </div>

    <div class="row mb-3 justify-content-center">
      <div class="col text-center">
        Click on the color to Copy it to clipboard!
      </div>
    </div>

  </div>


</body>

</html>
